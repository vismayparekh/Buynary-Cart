<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    {% load static %}
    <style>
        /* Base Styling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        * {
            box-sizing: inherit;
        }

        /* Navbar */
        nav {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #45a049;
        }

        /* Main Content */
        #mainContent {
            flex: 1;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 20px;
            margin: 0 auto;
            width: 90%;
            max-width: 1400px;
        }

        .left-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .left-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .right-container {
            flex: 2;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .right-container h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .right-container h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .right-container p {
            font-size: 1.2rem;
            color: #666;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
            width: 100%;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            #mainContent {
                flex-direction: column;
                align-items: center;
            }

            .left-container {
                margin-bottom: 20px;
            }

            .right-container {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">Buynary Cart</div>
        <div class="menu">
            <a href="{% url 'user_home' %}">Home</a>
            <a href="{% url 'home' %}">Logout</a>
        </div>
    </nav>

    <main id="mainContent">
        <div class="left-container">
            <img id="background-image" src="{% static 'Home_shopping_wallpaper.jpg' %}" alt="Shopping Image">
        </div>
        <div class="right-container">
            <h1>Thank You!</h1>
            <h3>Your Order Has Been Placed</h3>
            <p>We appreciate your purchase and hope to see you again soon!</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Buynary Cart. All Rights Reserved.</p>
    </footer>
</body>

</html>
