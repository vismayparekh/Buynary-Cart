<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buynary Cart</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        html, body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* Navbar */
        nav {
            background-color: #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            color: white;
            font-size: 1.5em;
        }

        .logo {
            font-weight: bold;
        }

        /* Main Content */
        main {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: calc(100vh - 60px);
            padding: 0 10%;
        }

        .left-container, .right-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-container img {
            max-width: 100%; /* Ensures it scales within the container */
            max-height: 100%; /* Prevents it from exceeding its parent's height */
            height: auto; /* Maintains aspect ratio */
            object-fit: contain; /* Ensures the image fits nicely */
        }

        .right-container {
            flex: 1;
            background-color: #f7f7f7;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: -3px 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .right-container h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            .left-container {
                order: 2;
                margin: 20px 0;
            }

            .right-container {
                order: 1;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">Buynary Cart</div>
    </nav>

    <main>
        <div class="left-container">
            <img src="{% static 'Home_shopping_wallpaper.jpg' %}" alt="Shopping Image">
        </div>
        <div class="right-container">
            <h1>Welcome to Buynary Cart!</h1>
            <div class="buttons">
                <a href='{% url "login" %}' class="button">Login</a>
                <a href='{% url "register" %}' class="button">Sign Up</a>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 Buynary Cart. All Rights Reserved.
    </footer>
</body>

</html>
